<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up for Issuu | Easy-To-Use Content & Distribution Tools</title>
    <link rel="stylesheet" href="./Style/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="Logo_nav">
          <a href="https://issuu.com/"
            ><img src="/Imagenes/Logo Issuu.png" alt="Logo Issuu"
          /></a>
        </div>
        <div class="Letras_nav">
          <p class="aau">Already a user?</p>
          <a
            class="sn"
            href="https://issuu.com/signin?returnUrl=https%3A%2F%2Fissuu.com%2F"
            >Sing in</a
          >
        </div>
      </nav>
      <div>
        <hr size="2px" color="black" width="100%" />
      </div>
    </header>
    <main>
      <fieldset>
        <div>
          <h1>Create an Issuu Account.</h1>
        </div>
        <div class="botonesa">
          <input class="siwg" type="button" value="Sign in with Google" />
          <input class="cwf" type="button" value="Continue with Facebook" />
        </div>
        <div>
          <p class="owe">or with email</p>
        </div>
        <form>
          <div>
            <label class="lemail" for="e.g.john.doe@email.com">Email</label>
            <input class="email" type="text" value="e.g.john.doe@email.com" />
          </div>
          <div>
            <label class="lpasword" for="">Pasword</label>
            <input class="password" type="password" />
            <!--<input id="ShowPassword" type="checkbox" />-->
          </div>
          <div class="boxterms">
            <input class="boxterms" type="checkbox" id="Terms" />
            <p class="boxterms">
              I accept the
              <span
                ><a href="https://issuu.com/legal/terms"
                  >Terms of Service</a
                ></span
              >
              and the
              <span
                ><a href="https://issuu.com/legal/terms"
                  >Proffesional Terms of Service</a
                ></span
              >
            </p>
          </div>
          <div>
            <input class="ca" type="submit" value="CREATE ACOUNT" />
          </div>
        </form>
      </fieldset>
      <footer>
        <hr size="2px" color="black" />
        <div class="issuu">
          <a href="https://issuu.com/">Issuu Inc.</a>
        </div>
        <div class="tpd">
          <a href="https://issuu.com/legal/terms">Terms</a>
          <a href="https://issuu.com/legal/privacy">Privacy</a>
          <a href="https://issuu.com/legal/dmca">DMCA</a>
        </div>
      </footer>
    </main>
  </body>
</html>
